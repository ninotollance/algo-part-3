    <p>générer un nombre aleatoire entre 0 et 100 (Math.random())</p>

    <p>
      si ok message et fin (dire le nombre généré et le nombres de tirages

    </p>

    <script>
      // CODE HERE //
      let t = 0;
      let random;
      do {
        random = Math.round(Math.random() * 100);
        console.log(random);
        t++;
        if (random % 7 == 0 && random % 2 != 0) {
          break;
        }
      } while (true);
      console.log("le nombre de tour est " + t);
      alert("le nombre " + random + " a été trouvé en " + t + " tirages");
